container-name-run : "swift-run"
container-name-tools : "swift-tools"
image-name-run : "swiftrun"
image-name-tools: "swifttools"
dockerfile-tools: "Dockerfile-tools"
dockerfile-run: "Dockerfile"
build-cmd-debug : "/root/utils/tools-utils.sh /root/project build debug"
debug-cmd : "/root/utils/tools-utils.sh /root/project debug mywebsite 1024"
build-cmd-run : "/root/utils/tools-utils.sh /root/project build release"
run-cmd : "/root/utils/run-utils.sh /root/project run mywebsite"
test-cmd : "/root/utils/tools-utils.sh /root/project test"
container-path-run : "/root/project"
container-path-tools : "/root/project"
container-port-map : "8080:8080"
container-port-map-debug : "1024:1024"
