declared-services:
<% datastores.forEach(function(store) { -%>
  <%-store.name%>:
    label: <%-store.type%>
    plan: <%-store.plan || 'Lite'%>
<% }); -%>
applications:
- name: <%-appName%>
  memory: 128M
  instances: 1
  random-route: true
  buildpack: swift_buildpack
  command: <%-executableName%> --bind 0.0.0.0:$PORT
  env:
    OPENAPI_SPEC: "/explorer/swagger.yml"
  services:
<% datastores.forEach(function(store) { -%>
  - <%-store.name%>
<% }); -%>
  timeout: 180
