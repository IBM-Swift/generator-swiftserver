stages:
- name: Build Stage
  inputs:
  - type: git
    branch: master
    service: ${REPO}
  jobs:
  - name: Build
    type: builder
    artifact_dir: ''
- name: Deploy Stage
  inputs:
  - type: job
    stage: Build Stage
    job: Build
  triggers:
  - type: stage
  jobs:
  - name: Deploy
    type: deployer
    target:
      region_id: ${BLUEMIX_REGION_ID}
      organization: ${CF_ORGANIZATION}
      space: ${CF_SPACE}
      application: ${CF_APP}
    script: |-
      #!/bin/bash
<% Object.keys(services).forEach(function(serviceType) { -%>
<% services[serviceType].forEach(function(serviceDef) { -%>
      cf create-service <%-helpers.getBluemixServiceLabel(serviceType)%> <%-serviceDef.plan || 'Lite'%> <%-serviceDef.name%>
<% }); -%>
<% }); -%>
      cf push "${CF_APP}"
      # cf logs "${CF_APP}" --recent
