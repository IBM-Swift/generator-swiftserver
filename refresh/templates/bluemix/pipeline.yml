stages:
- name: Build Stage
  inputs:
  - type: git
    branch: master
    service: ${REPO}
  jobs:
  - name: Build
    type: builder
    artifact_dir: ''
- name: Deploy Stage
  inputs:
  - type: job
    stage: Build Stage
    job: Build
  triggers:
  - type: stage
  jobs:
  - name: Deploy
    type: deployer
    target:
      region_id: ${CF_REGION_ID}
      organization: ${CF_ORGANIZATION}
      space: ${CF_SPACE}
      application: ${CF_APP}
    script: |-
      #!/bin/bash
<% Object.keys(services).forEach(function(serviceType) { -%>
<%   services[serviceType].forEach(function(service) { -%>
      cf create-service "<%-service.label || helpers.getBluemixServiceLabel(serviceType)%>" "<%-service.plan || 'Lite'%>" "<%-service.name%>"
<%   }); -%>
<% }); -%>
<% if (capabilities.autoscale) { -%>
      cf create-service Auto-scaling free "<%-capabilities.autoscale%>"
<% } -%>
      cf push "${CF_APP}"
      # cf logs "${CF_APP}" --recent
